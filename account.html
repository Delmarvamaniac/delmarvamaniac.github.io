      <title>Account</title>

  <body>
  <script src="nav-load.js"></script>
   <div class="container text-center mt-3">
      <h1>Account</h1>
      <p id="user-email" class="mt-3"></p>
      <button id="logout-btn" class="btn btn-primary mt-2">Logout</button>
    </div>

    <script>
      // Simulate getting the user's email (replace with actual logic)
      const userEmail = localStorage.getItem("userEmail")

      // Display email
      document.getElementById("user-email").textContent = "Logged in as: " + userEmail;

      // Logout functionality
      document.getElementById("logout-btn").addEventListener("click", () => {
        // Clear session and redirect to login
        localStorage.removeItem("userEmail")
        localStorage.setItem("loggedIn", "false")
        window.location.href = "login.html";
      });
    </script>
  </body>
</html>
