</head>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">

              <li class="nav-item">

    <h1>Create New Listing</h1>
    <br/>
    <form>
        <h3>Listing Details</h3>
        <div class="mb-3">
            <label for="address">Address</label>
            <input id="address" type="text" class="form-control" placeholder="Property Address"/>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label for="city">City</label>
                <input id="city" type="text" class="form-control" placeholder="City"/>
            </div>
            <div class="col">
                <label for="province">Province</label>
                <select id="province" class="form-select">
                    <option selected>Choose...</option>
                    <option>Alberta</option>
                    <option>British Columbia</option>
                    <option>Manitoba</option>
                    <option>New Brunswick</option>
                    <option>Newfoundland and Labrador</option>
                    <option>Northwest Territories</option>
                    <option>Nova Scotia</option>
                    <option>Nunavut</option>
                    <option>Ontario</option>
                    <option>Prince Edward Island</option>
                    <option>Quebec</option>
                    <option>Saskatchewan</option>
                    <option>Yukon</option>
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label for="price">Price &lpar;CAD$&rpar;</label>
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input id="price" type="number" min="0" class="form-control" value="0"/>
                </div>
            </div>
            <div class="col">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="saleType" id="forSale" checked />
                    <label class="form-check-label" for="forSale">For Sale</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="saleType" id="forRent" />
                    <label class="form-check-label" for="forSale">For Rent &lpar;per month&rpar;</label>
                </div>
            </div>
        </div>
        <br/>
        <h3>Property Details</h3>
        <div class="row mb-3">
            <div class="col">
                <label for="area">Area</label>
                <div class="input-group">
                    <input id="area" type="number" min="0" class="form-control" value="0" />
                    <select class="form-select" id="areaUnits" aria-label="Units">
                        <option selected>ft&sup2;</option>
                        <option>m&sup2;</option>
                        <option>acres</option>
                    </select>
                </div>
            </div>
            <div class="col">
                <label for="beds">No. of Bedrooms</label>
                <input id="beds" type="number" min="0" class="form-control" value="0"/>
            </div>
            <div class="col">
                <label for="baths">No. of Bathrooms</label>
                <input id="baths" type="number" min="0" class="form-control" value="0"/>
            </div>
        </div>
        <div class="mb-3">
            <label for="features">Features</label>
            <textarea id="features" class="form-control" rows="5"></textarea>
        </div>
        <div class="mb-3">
            <label for="description">Description</label>
            <textarea id="description" class="form-control" rows="10"></textarea>
        </div>
        <button class="btn btn-secondary">Preview</button>
        <button class="btn btn-primary" type="submit">Create Listing</button>
    </form>
</body>
</html>
