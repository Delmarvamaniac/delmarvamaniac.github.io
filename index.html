<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HOUSE WORLD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- MAP-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <!-- MAP SCRIPT-->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script src="nav-load.js"></script>
    <script src="store-houses.js"></script>

    <center class="mb-3 mt-3">
      <h1>House World</h1>
    </center>

    <div class="m-5">
      <h3 class="mb-3">Search for Listings</h3>
      <div class="row mb-3">
        <div class="col-12">
          <!-- Search Bar -->
          <div class="d-flex justify-content-between align-items-center p-3 border rounded">
          <!-- Search Input -->
          <!-- City Input -->
          <input type="text" class="form-control me-2" placeholder="City" aria-label="City">

          <!-- Min Price Input -->
           <span class="input-group-text">CAD$</span>
          <input type="text" class="form-control me-2" placeholder="Min Price" aria-label="Min Price">

          <!-- Max Price Input -->
          <span class="input-group-text">CAD$</span>
          <input type="text" class="form-control me-2" placeholder="Max Price" aria-label="Max Price">

          <!-- Dropdown for Beds -->
          <!-- Dropdown for Beds -->
          <select class="form-select me-2" aria-label="Beds">
            <option value="">Beds</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4+</option>
          </select>

          <!-- Dropdown for Baths -->
          <select class="form-select me-2" aria-label="Baths">
            <option value="">Baths</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3+</option>
          </select>

          <!-- Search Icon -->
          <button class="btn btn-primary">
            <i class="fa fa-search"></i> Search
          </button>
          </div>
        </div>
      </div>

      <!-- Map -->
      <div class="container my-5">
      <div id="map"></div>
      </div>

      <!-- Listings -->
      <h3 class="mb-3">Featured Listings</h3>
      <div class="mb-3">
        <label for="listingSort">Sort By:</label>
        <select name="listingSort" id="listingSort" aria-label="Sort By">
          <option value="1">Recent</option>
          <option value="2">Oldest</option>
          <option value="3">Price &lpar;Low to High&rpar;</option>
          <option value="4">Price &lpar;High to Low&rpar;</option>
        </select>
      </div>
      <div id="featuredListings" class="row">
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Load Leaflet map and featured listings -->
    <script src="main.js"></script>
  </body>
</html>
